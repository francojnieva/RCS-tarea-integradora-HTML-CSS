<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Javier Nieva">
    <meta name="description" content="Tarea integradora sobre HTML y CSS, temas vistos en el curso de Rolling Code School">
    <!-- BOOTSTRAP -->

    <!-- CSS LINK -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Formulario</title>
</head>
<body>
    <header class="header-container">
        <nav class="navbar navbar-expand-lg bg-dark fixed-top">
            <div class="container-fluid ms-lg-4">
              <a class="navbar-brand text-white" href="#">RCS</a>
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white me-lg-3" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white me-lg-3" href="./form.html">Formulario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white me-lg-3" href="./pages/box-model.html">BoxModel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white me-lg-3" href="./pages/position.html">Position</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white me-lg-3" href="./pages/table.html">Tablas</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <form action="#" method="post" class="w-75">
            <h1 class="text-center">Formulario</h1>
            <div class="d-flex flex-column m-3">
                <label for="name"></label>
                <input type="text" class="mb-3 p-2"  name="name" id="name" maxlength="20" required placeholder="Nombre" autocomplete="off">
                <label for="password"></label> 
                <input type="password" name="last-name" class="p-2" id="password" maxlength="25" minlength="8" required placeholder="Contraseña" autocomplete="off">
            </div>
            <div class="d-flex flex-column m-3">
                <label for="email"></label>
                <input type="email" class="p-2" name="email" id="email" required placeholder="Dirección de correo electrónico" autocomplete="off">
            </div>
            <div class="d-flex flex-column m-3">
                <select name="selectF-M-B" class="mb-3 p-2">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Binario">Binario</option>
                </select>
                <label for="date">Fecha de Nac.
                <input type="date" name="date" class="p-2" id="date" required autocomplete="off"></label>
            </div>
            <div class="d-flex flex-column m-3">
                <label for="html-css">
                <input type="radio" name="html-css" id="html-css" class="mb-3 me-2">Turno mañana</label>
                <label for="JavaScript">
                <input type="radio" name="JavaScript" id="JavaScript" class="me-2">Turno tarde</label>
            </div>
            <div class="d-flex flex-column">
                <textarea name="message" cols="30" rows="8" class="m-3 p-2" required placeholder="Deja tu mensaje aquí.." autocomplete="off"></textarea>
            </div>
            <div class="d-flex flex-column  m-3">
                <label for="">
                <input type="checkbox" name="turno-mañana" class="me-2">HTML - CSS</label>
                <label for="">
                <input type="checkbox" name="turno-tarde" class="me-2">JavaScript</label>
            </div>
            <button type="submit" class="btn btn-primary m-3">Enviar</button>
        </form>
    </main>
    <footer class="bg-dark">
        <p class="text-white text-center mb-0 p-2">Desarrollado por Franco Javier Nieva</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
